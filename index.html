<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uber Eats</title>
  <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
  />
  <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
  <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
  ></script>
  <script src="elementsJs.js"></script>
</head>
<body>
<div id="top"></div>
<header>
  <nav>
    <div class="container">
      <a class="logoLink" href="index.html#top">
        <img class="logoImg" src="assets/logo.svg" alt=""/>
      </a>
      <div class="ul-nav">
        <button>Log in</button>
        <img class="basketImg" src="assets/basket.svg" alt=""/>
      </div>
    </div>
  </nav>
</header>

<a href="#">
  <button class="goTop"><img src="assets/arrow.svg" alt=""/></button
  >
</a>
<main class="container">
  <form action="" class="wideSearch" id="restSearch">
    <input
        type="search"
        name="restSearchInput"
        class="wideSearchInput"
        id="restSearchInput"
        placeholder="Search by restaurants and kitchens"
    />
  </form>

  <h1 class="simple-h1">Restaurants in New York City</h1>
  <div class="row">
    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/1.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">McDonald's — Newspaper</p></a
        >
        <p class="textMuted">$$ • Burgers</p>
        <p class="smallText">25 - 35 min</p>
      </figure>
    </div>
    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/2.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">DimSum & Co — CDM</p></a
        >
        <p class="textMuted">$ • Japanese • Chinese • Asian</p>
        <p class="smallText">40 - 50 min</p>
      </figure>
    </div>
    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/3.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">Engine — Manezhnaya</p></a>
        <p class="textMuted">$ • American • European </p>
        <p class="smallText">35 - 45 min</p>

    </div>
    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/4.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">NY — NHA</p></a
        >
        <p class="textMuted">$$ • Vietnamese</p>
        <p class="smallText">30 - 40 min</p>
      </figure>
    </div>
    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/5.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">Dot Dzy — Color</p></a
        >
        <p class="textMuted">$$ • Vietnamese</p>
        <p class="smallText">40 - 50 min</p>

    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/6.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">Cinnabon</p></a
        >
        <p class="textMuted">$ • Pastries • Desserts • Cupcakes</p>
        <p class="smallText">25 - 35 min</p>
      </figure>
    </div>
    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/7.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">PIZZELOVE</p></a
        >
        <p class="textMuted">$$ • Pizza</p>
        <p class="smallText">15 - 25 min</p>

    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">

          <div

    <div class="restCard col-lg-4 col-sm-6">
      <figure class="overflowHider">
        <a href="restourant.html">
          <div
              style="background-image: url('assets/Stores/9.jpg')"
              class="cardImg"
          ></div>
          <p class="bigP">Bar BQ Cafe — Manezhnaya</p></a
        >
        <p class="textMuted">$$$ • European</p>
        <p class="smallText">30 - 40 min</p>
      </figure>
    </div>

<footer>
  <div class="container">
    <img src="assets/white-logo.svg" alt="" width="192px"/>
    <hr id="hr1"/>
    <div class="row">
      <div class="col-md-3 col-xs-7">
        <div class="selectDiv">
          <img height="16px" src="assets/world.svg" alt=""/>
          <div class="list">
            <span>English</span>
            <div class="ul">
              <p>Germain</p>
              <p>Français</p>
            </div>
          </div>
          <img
              width="14px"
              height="16px"
              class="arrowIcon"
              src="assets/arrdowDown.svg"
              alt=""
          />
        </div>

        <div class="hashtagDiv">
          <span class="hashtag">#</span><span>UberEats</span>
        </div>

        <div class="socials">
          <img class="soialsIcon" src="assets/facebook.png" alt=""/>
          <img class="soialsIcon" src="assets/twitter.png" alt=""/>
          <img class="soialsIcon" src="assets/instagram.png" alt=""/>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="footerButton1"><a href="#">About UberEats</a></div>
        <div class="footerButton1">
          <a href="#">Become a delivery partner</a>
        </div>
        <div class="footerButton1">
          <a href="#">Become a restaurant partner</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="footerButton1"><a href="#">All cities</a></div>
        <div class="footerButton1"><a href="#">Prices</a></div>
        <div class="footerButton1"><a href="#">Help</a></div>
        <div class="footerButton1"><a href="#">FAQs</a></div>
      </div>
    </div>
    <hr id="hr2"/>
    <div class="justifyCenterDiv">
      <img
          class="appBtn"
          src="assets/appStoreBtn.png"
          alt=""
      />
      <img
          class="appBtn"
          src="assets/googlePlayBtn.png"
          alt=""
      />
    </div>
    <hr id="hr3"/>
    <div class="bottomBtns">
      <div class="row">
        <div class="col-md-4">
          <a href="#">© 2017 Uber Technologies Inc.</a>
        </div>
        <div class="col-md-4">
          <a href="#">Processing of personal data</a>
        </div>
        <div class="col-md-4">
          <a href="#">User Agreement</a>
        </div>
