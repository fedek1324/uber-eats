<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eats</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="elementsJs.js"></script>
  </head>
  <body>
    <div id="top"></div>
    <header>
      <nav>
        <div class="container">
          <a class="logoLink" href="index.html#top">
            <img class="logoImg" src="assets/logo.svg" alt="" />
          </a>
          <div class="ul-nav">
            <button>Войти</button>
            <img class="basketImg" src="assets/basket.svg" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <a href="#">
      <button class="goTop"><img src="assets/arrow.svg" alt="" /></button
    ></a>
    <main class="container">
      <form action="" class="wideSearch" id="restSearch">
        <input
          type="search"
          name="restSearchInput"
          class="wideSearchInput"
          id="restSearchInput"
          placeholder="Поиск по ресторанам и кухням"
        />
      </form>

      <h1 class="simple-h1">Рестораны в Москве</h1>
      <div class="row">
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/1.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">Макдоналдс — Газетный</p></a
            >
            <p class="textMuted">₽₽ • Бургеры</p>
            <p class="smallText">25 - 35 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/2.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">DimSum & Co — ЦДМ</p></a
            >
            <p class="textMuted">₽ • Японская • Китайская • Азиатская</p>
            <p class="smallText">40 - 50 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/3.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">ДвижОК — Манежная</p></a
            >
            <p class="textMuted">₽ • Американская • Европейская</p>
            <p class="smallText">35 - 45 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/4.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">НЯ — NHA</p></a
            >
            <p class="textMuted">₽₽ • Вьетнамская</p>
            <p class="smallText">30 - 40 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/5.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">Точка Дзы — Цветной</p></a
            >
            <p class="textMuted">₽₽ • Вьетнамская</p>
            <p class="smallText">40 - 50 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/6.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">Cinnabon</p></a
            >
            <p class="textMuted">₽ • Выпечка • Десерты • Капкейки</p>
            <p class="smallText">25 - 35 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/7.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">PIZZELOVE</p></a
            >
            <p class="textMuted">₽₽ • Пицца</p>
            <p class="smallText">15 - 25 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/8.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">Zю кафе — Тверская</p></a
            >
            <p class="textMuted">₽₽ • Японская</p>
            <p class="smallText">25 - 35 мин</p>
          </figure>
        </div>
        <div class="restCard col-lg-4 col-sm-6">
          <figure class="overflowHider">
            <a href="restourant.html">
              <div
                style="background-image: url('assets/Stores/9.jpg')"
                class="cardImg"
              ></div>
              <p class="bigP">Bar BQ Cafe — Манежная</p></a
            >
            <p class="textMuted">₽₽₽ • Европейская</p>
            <p class="smallText">30 - 40 мин</p>
          </figure>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <img src="assets/white-logo.svg" alt="" width="192px" />
        <hr id="hr1" />
        <div class="row">
          <div class="col-md-3 col-xs-7">
            <div class="selectDiv">
              <img height="16px" src="assets/world.svg" alt="" />
              <div class="list">
                <span>Русский</span>
                <div class="ul">
                  <p>English</p>
                  <p>Français</p>
                </div>
              </div>
              <img
                width="14px"
                height="16px"
                class="arrowIcon"
                src="assets/arrdowDown.svg"
                alt=""
              />
            </div>

            <div class="hashtagDiv">
              <span class="hashtag">#</span><span>UberEats</span>
            </div>

            <div class="socials">
              <img class="soialsIcon" src="assets/facebook.png" alt="" />
              <img class="soialsIcon" src="assets/twitter.png" alt="" />
              <img class="soialsIcon" src="assets/instagram.png" alt="" />
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <div class="footerButton1"><a href="#">Об UberEats</a></div>
            <div class="footerButton1">
              <a href="#">Станьте партнёром по доставке</a>
            </div>
            <div class="footerButton1">
              <a href="#">Станьте парнёром-рестораном</a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="footerButton1"><a href="#">Все города</a></div>
            <div class="footerButton1"><a href="#">Цены</a></div>
            <div class="footerButton1"><a href="#">Помощь</a></div>
            <div class="footerButton1"><a href="#">FAQs</a></div>
          </div>
        </div>
        <hr id="hr2" />
        <div class="justifyCenterDiv">
          <img
            class="appBtn"
            src="assets/appStoreBtn.png"
            alt=""
          />
          <img
            class="appBtn"
            src="assets/googlePlayBtn.png"
            alt=""
          />
        </div>
        <hr id="hr3" />
        <div class="bottomBtns">
          <div class="row">
            <div class="col-md-4">
              <a href="#">© 2017 Uber Technologies Inc.</a>
            </div>
            <div class="col-md-4">
              <a href="#">Обработка персональных данных</a>
            </div>
            <div class="col-md-4">
              <a href="#">Пользовательское соглашение</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
